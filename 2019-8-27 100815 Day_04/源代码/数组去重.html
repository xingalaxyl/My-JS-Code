<body>
  <script>
    var arr = [8, 9, 7, 5, 6, 7, 8, 2, 4, 6, 8, 4];
    var count = 0; //记录移动几次   
    for (var i = 0; i < arr.length; i++) {
      for (var j = i + 1; j < arr.length; j++) {
        if (arr[i] === arr[j]) {
          for (var k = j; k < arr.length - 1; k++) {
            arr[k] = arr[k + 1];
            arr.length = arr.length - 1;
          }
        }
      }
    }
    console.log(arr);
    console.log(arr.length);
    // console.log(arr[11]);
  </script>
</body>
