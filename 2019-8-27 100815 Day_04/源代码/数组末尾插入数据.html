<body>
  <script>
    var arr = new Array();
    var count = arr.length;
    // console.log(arr.length);
    var add;
    while (true) {
      add = prompt('请输入需要添加的数据，输入空格结束');
      if (add === ' ') {
        break;
      }
      if (!isNaN(+add)) {
        arr[count] = +add;
        count = arr.length;
      } else {
        alert('不能输入非数值，请重新输入！')
        continue;
      }
    }

  </script>
