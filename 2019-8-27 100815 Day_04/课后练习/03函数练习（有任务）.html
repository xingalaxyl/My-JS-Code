<body>
  <script>
    function getMax1(n1, n2) {
      return n1 > n2 ? n1 : n2;
    }

    function getMax2(n1, n2, n3) {
      var max = getMax1(n1, n2);
      return getMax1(max, n3);
    }
    console.log(getMax2(1, 2, 3));
  </script>
