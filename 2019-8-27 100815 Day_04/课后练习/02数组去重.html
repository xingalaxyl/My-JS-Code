<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = [5, 4, 6, 7, 3, 52, 675, 85, 23, 52, 43, 75, 43, 65, 4, 8, 32, 65, 9, 5, 6, 3, 52, 4, 3, 3, 4, 5, 6];
    var result = []; //  用于接收作为新数组
    var isChange; //记录是否相等，不相等为false   
    for (var i = 0; i < arr.length; i++) {
      isChange = false; // 每次从arr中取到数据就初始设置isChange为false
      for (var j = 0; j < result.length; j++) {
        if (arr[i] === result[j]) {
          isChange = true; //   当出现相等情况直接使isChange为true，退出与接收数组数据的对比
          break;
        }
      }
      if (!isChange) { //  当isChange为false  及没有相同元素，则添加进接收数组
        result[result.length] = arr[i];
      }
    }
    console.log(arr);
    console.log(result);
  </script>
</body>

</html>
