<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function toBig(arr) {
      var isChange;
      var max;
      for (var i = 0; i < arr.length - 1; i++) {
        for (var j = 0; j < arr.length - 1 - i; j++) {
          isChange = false;
          if (arr[j] > arr[j + 1]) {
            max = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = max;
            isChange = true;
          }
        }
        if (!isChange) {
          break;
        }
      }
    }
    var a = [45, 1, 84, 454, 20, 540, 9, 5, 7, 51, 6];
    toBig(a);
    console.log(a);
  </script>
</body>

</html>
