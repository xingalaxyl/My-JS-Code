<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = new Array(8, 8, 3, 6, 2, 7, 2, 4, 5, 89, 12, 4, 25, 665, 11, 623, 25, 8);
    var isChange;
    var max;
    for (var i = 0; i < arr.length - 1; i++) {
      for (var j = 0; j < arr.length - 1 - i; j++) {
        isChange = false;
        if (arr[j] > arr[j + 1]) {
          max = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = max;
          isChange = true;
        }
      }
      if (!isChange) {
        break;
      }
    }
    console.log(arr);
  </script>
</body>

</html>
