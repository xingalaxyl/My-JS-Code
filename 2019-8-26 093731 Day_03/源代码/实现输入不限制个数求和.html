<body>
  <script>
    var str;
    str = prompt('请输入想要求和的数字并使用","连接');
    var arr = str.split(',');
    var sum = 0;
    for (var i = 0; i < arr.length; i++) {
      sum += +arr[i];
    }
    console.log(sum);
  </script>
</body>
