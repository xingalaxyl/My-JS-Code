<body>
  <script>
    //   冒泡排序，从左到右，相邻两个数进行比较
    // 从左到右，数组中相邻的两个元素进行比较，将较大的放到后面。

    // var arr = [13, 432, 65, 345, 75, 123, 876, 432, 54, 453];
    var arr = [1, 2, 3, 4, 5, 5, 7]
    var max;
    var count = 0;
    var isChange;
    for (var i = 0; i < arr.length - 1; i++) {
      isChange = false;
      for (var j = 0; j < arr.length - 1 - i; j++) {
        if (arr[j] > arr[j + 1]) {
          max = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = max;
          isChange = true;
        }
      }
      if (isChange) {
        count++;
      }
      if (!isChange) {
        break;
      }
    }
    console.log(arr);
    console.log(count);
  </script>
</body>
