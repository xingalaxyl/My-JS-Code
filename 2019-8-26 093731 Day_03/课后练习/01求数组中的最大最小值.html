<body>
  <script>
    // 求数组中所有数字的最大值和最小值
    var arr = [13, 432, 65, 345, 75, 123, 876, 423, 54, 453];
    var max = arr[0];
    var max_count = 0;
    var min = arr[0];
    var min_count = 0;
    for (var i = 0; i < arr.length; i++) {
      if (max < arr[i]) {
        max = arr[i];
        max_count = i;
      }
      if (min > arr[i]) {
        min = arr[i];
        min_count = i;
      }
    }
    console.log('max:' + max);
    console.log('max的索引是：' + max_count);
    console.log('min:' + min);
    console.log('min的索引是:' + min_count);
  </script>
</body>
